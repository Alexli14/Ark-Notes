<h1>Adding Species To Database</h1>
<p>To add a new spices to the database.</p>
<ol>
	<li>Click settings on the menu bar from the Dino Tracking Screen.</li>
	<li>Enter new species in the text box</li>
	<li>Click add</li>
	<li>Close settings window</li>
	<li>Close and reopen the Dino Tracking window</li>
</ol>
</body>
