<h1>Changeing Database Connection String</h1>
<p>To change the database connection string.</p>
<ol>
	<li>Click settings on the menu bar from the Dino Tracking Screen.</li>
	<li>Enter new connection string the text box</li>
	<li>Click Save</li>
	<li>Close setings window</li>
	<li>Click refresh button on Dino Tracking Window</li>
</ol>
